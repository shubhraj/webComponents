<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/web-components-stencil.esm.js"></script>
    <script nomodule src="/build/web-components-stencil.js"></script>
    <style>
      body{
        font-family: sans-serif;
      }

      .side-nav ul{
        list-style: none;
      }

      .side-nav li{
        margin: 1rem 0;
      }

      .side-nav a{
        text-decoration: none;
        color: black;
      }

    </style>
  </head>
 
  <body>
    <button id='side-drawer-btn'>Open Side Menu</button>
    <wc-side-drawer title="Main Menu">
      <nav class="side-nav">
        <ul>
          <li><a href="#"> A Link</a></li>
          <li><a href="#"> Another Link</a></li>
          <li><a href="#"> A Third Link</a></li>
        </ul>
      </nav>
    </wc-side-drawer>
    <script>
      const sideDrawerBtn = document.querySelector('#side-drawer-btn');
      const sideDrawer = document.querySelector('wc-side-drawer');
      sideDrawerBtn.addEventListener('click', () =>{
          if(!sideDrawerBtn.open){
              //sideDrawer.open = true;
              sideDrawer.openDrawer();
          }
      })

    </script>
  </body>
</html>
